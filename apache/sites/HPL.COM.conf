<VirtualHost *:80>
    ServerName dev-hpl.mserrano.net
    
    DocumentRoot /var/www/HPL.COM/output
    
    <Directory /var/www/HPL.COM/output>
        RewriteEngine On
        
        RewriteRule ^(.*)(\.[0-9]{10})(\.js|\.css)$ $1$3
        
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/dev-hpl.mserrano.net.log.error
    CustomLog ${APACHE_LOG_DIR}/dev-hpl.mserrano.net.log.access combined
</VirtualHost>
